
<h3>Todo List</h3>

<!-- <p *ngIf="!(todoItems().length)">Loading ...</p> -->
@if (!todoItems().length) {
  <p>Loading ...</p>
}

<form>
  <label for="">Filter Todos</label>
<input name="searchTerm" [(ngModel)]="searchTerm" placeholder="Type something" type="text">
</form>

<ul>
  @for (todo of todoItems() | filterTodos: searchTerm(); track todo.id) {
    <app-todo-item (todoToggled)="todoToggled($event)" [todo]="todo"/>
  }
</ul>
